<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-section">
            <button id="addTask" class="add-button">
                <i class="fas fa-plus"></i> Add New Task
            </button>
        </div>
        <div class="tasks-container">
            <ul id="taskList">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
    </div>

    <!-- Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Task</h2>
                <button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="taskInput">Task Description</label>
                    <input type="text" id="taskInput" placeholder="Enter your task...">
                </div>
                <div class="form-group">
                    <label for="taskTime">Schedule Time</label>
                    <input type="datetime-local" id="taskTime" class="time-input">
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskNotes">Notes (Optional)</label>
                    <textarea id="taskNotes" placeholder="Add any additional notes..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveTask" class="save-button">Save Task</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
