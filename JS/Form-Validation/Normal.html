<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stylish Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #ffffff;
      max-width: 650px;
      margin: auto;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }

    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #5b9bd5;
      box-shadow: 0 0 5px rgba(91, 155, 213, 0.5);
    }

    .gender-options {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .gender-options label {
      font-weight: normal;
    }

    .form-actions {
      text-align: center;
      margin-top: 25px;
    }

    .form-actions button {
      background: #5b9bd5;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-actions button:hover {
      background: #4a89c1;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Register Your Details</h2>
  <form>
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="fname"/>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" >
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" >
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" id="phone" >
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" id="dob" >
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" value="male" > Male</label>
        <label><input type="radio" value="female"> Female</label>
        <label><input type="radio" value="other"> Other</label>
      </div>
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea id="address" rows="3" placeholder="Enter your address here..."></textarea>
    </div>

    <div class="form-group">
      <label>Country</label>
      <select id="country">
        <option value="">-- Select Country --</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="canada">Canada</option>
      </select>
    </div>

    <div class="form-group">
      <label>Upload Resume</label>
      <input type="file" id="resume">
    </div>

    <div class="form-actions">
      <button type="submit">Submit Form</button>
    </div>
  </form>
</div>

<script src="index.js"></script>
</body>
</html>
