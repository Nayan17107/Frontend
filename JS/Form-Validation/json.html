<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form with User List</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background: #ffffff;
            max-width: 650px;
            margin: auto;
            padding: 30px 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5b9bd5;
            box-shadow: 0 0 5px rgba(91, 155, 213, 0.5);
        }

        .form-actions {
            text-align: center;
            margin-top: 25px;
        }

        .form-actions button {
            background: #5b9bd5;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-actions button:hover {
            background: #4a89c1;
        }

        .users-container {
            background: #ffffff;
            max-width: 650px;
            margin: 30px auto;
            padding: 20px 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .users-container h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .user-card {
            background: #f7faff;
            border: 1px solid #d0e2f2;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .user-card:hover {
            transform: translateY(-3px);
        }

        .user-card p {
            margin: 6px 0;
            color: #333;
            font-size: 15px;
        }

        #usersList {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .users-container {
            overflow-x: auto;
        }

        #usersList {
            width: 100%;
            table-layout: fixed;
        }

        #usersList td {
            word-wrap: break-word;
        }

        #usersList td button {
            white-space: nowrap;
        }


        #usersList th,
        #usersList td {
            padding: 14px 20px;
            text-align: left;
            vertical-align: middle;
        }

        #usersList th {
            background-color: #5b9bd5;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        #usersList tr:nth-child(even) {
            background-color: #f2f7fb;
        }

        #usersList tr:hover {
            background-color: #e2ecf8;
            transition: background-color 0.3s;
        }

        #usersList button {
            padding: 8px 18px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 8px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        #usersList .edit-btn {
            background-color: #28a745;
            color: #fff;
        }

        #usersList .edit-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #usersList .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }

        #usersList .delete-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {

            .form-container,
            .users-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="form-container" id="regform">
        <form id="registerForm" align="center">
            <h2>Register Your Details</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fname" required />
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-actions">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    
    <div class="form-container" id="edform" style="display: none;">
        <form id="editForm" align="center">
            <h2>Edit Your Details</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="editfname" required />
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="editemail" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="editpassword" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="editphone" required>
            </div>

            <div class="form-actions">
                <button type="submit">Update</button>
            </div>
        </form>
    </div>


    <div class="users-container">
        <h3>Registered Users</h3>
        <table id="usersList">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="json.js"></script>
</body>

</html>
