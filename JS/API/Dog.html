<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f9f7f3, #e0c3fc);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 30px;
            color: #6c3483;
            font-size: 36px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #8e44ad, #c39bd3);
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        div[align="center"] {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        button {
            background-color: #8e44ad;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #732d91;
        }

        #dogimg {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            max-width: 1000px;
        }

        #dogimg img {
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        #dogimg img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Dog Pictures</h1>

    <div align="center">
        <button>Click</button>
    </div>
    <div id="dogimg"></div>

    <script>
        document.querySelector('button').addEventListener('click', () => {
            fetch("https://dog.ceo/api/breeds/image/random")
            .then(res => res.json())
            .then(data => {
                let img = document.createElement('img');
                img.setAttribute('src', data.message);
                img.setAttribute('height', "300px");
                img.setAttribute('width', "300px");
                document.querySelector("#dogimg").prepend(img);
            })
            .catch(err => console.log(err.message));
        })
    </script>
</body>
</html>
