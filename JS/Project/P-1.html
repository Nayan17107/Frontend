    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Personal Budget Manager</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
            padding: 40px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #d35400;
            letter-spacing: 2px;
        }
        .summary {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            flex: 1;
            min-width: 220px;
            background: #ffe4c4;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 2px solid #f39c12;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #e67e22;
        }
        .card h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 20px;
            font-weight: bold;
        }
        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .form-box {
            flex: 1;
            min-width: 280px;
            background: #fff9f0;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #f39c12;
        }
        .form-box h3 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #e67e22;
        }
        .form-box input[type="text"], .form-box input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #f5cba7;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .form-box button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: #f39c12;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-box button:hover {
            background: #d35400;
        }
        .expenses-list {
            margin-top: 40px;
            background: #fff9f0;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #f39c12;
        }
        .expenses-list h3 {
            margin-bottom: 20px;
            color: #e67e22;
        }
        .expense-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            border-bottom: 1px dashed #f5cba7;
            padding-bottom: 8px;
        }
        .expense-item span:first-child {
            font-weight: bold;
        }
    </style>
    </head>
    <body>

    <div class="container">
        <div class="header">
            <h1>PERSONAL BUDGET MANAGER</h1>
        </div>

        <div class="summary">
            <div class="card">
                <i>ðŸ’°</i>
                <h2>Budget</h2>
                <p id="left"></p>
            </div>
            <div class="card">
                <i>ðŸ’µ</i>
                <h2>Balance</h2>
                <p id="bal"></p>
            </div>
            <div class="card">
                <i>ðŸ’³</i>
                <h2>Expenses</h2>
                <p id="exp"></p>
            </div>
        </div>

        <div class="form-container">
            <div class="form-box">
                <h3>Set Your Budget</h3>
                <input type="number" placeholder="Balance" id="Balance">
                <button id="balbtn">Calculate</button>
            </div>
            <div class="form-box">
                <h3>Add New Expense</h3>
                <input type="text" placeholder="Expense Name" id="Expensename">
                <input type="number" placeholder="Expense Ammount" id="Expenseammount">
                <button>Add Expense</button>
            </div>
        </div>

        <div class="expenses-list">
            <h3>Expenses List</h3>
            <div class="expense-item">
            </div>
            <div class="expense-item">
            </div>
        </div>
    </div>

    <script src="P-1.js"></script>
    </body>
    </html>
