<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vowel Number Counter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      justify-content: center;
    }
    h1 {
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #fff;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      width: 300px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #66a6ff;
      border-radius: 10px;
      outline: none;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      background: #66a6ff;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #89f7fe;
    }
    h3 {
      margin-top: 25px;
      font-size: 20px;
    }
    #ans {
      font-weight: bold;
      color: #66a6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vowel Number Counter</h1>
    <input id="str" type="text" placeholder="Type your text here..." />
    <button onclick="countVowels()">Count Vowels</button>

    <h3>The total vowel number in the string is: <span id="ans">0</span></h3>
  </div>

  <script src="P-5.js"></script>
</body>
</html>
