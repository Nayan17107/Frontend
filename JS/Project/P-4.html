<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f6d365, #fda085);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="number"] {
            width: 60px;
            padding: 8px;
            font-size: 1rem;
            margin-right: 10px;
            border: 2px solid #fda085;
            border-radius: 8px;
            outline: none;
        }

        button {
            background: #fda085;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #f76b1c;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            word-break: break-all;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Random String Generator</h1>
        <input type="number" id="length" placeholder="Length" min="1" />
        <button onclick="generate()">Generate</button>

        <h2>Random String :-</h2>
        <p id="result"> </p>
    </div>

    <script src="P-4.js"></script>
</body>

</html>
