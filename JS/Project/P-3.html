<!DOCTYPE html>
<html>
<head>
  <title>Simple Currency Converter - Switch Logic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ðŸ’± Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter amount">

    <select id="from">
      <option value="USD">USD</option>
      <option value="INR">INR</option>
      <option value="EUR">EUR</option>
      <option value="CAD">CAD</option>
    </select>

    <select id="to">
      <option value="INR">INR</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="CAD">CAD</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div class="result" id="result">Result will appear here</div>
  </div>

  <script src="P-2.js"></script>

</body>
</html>
