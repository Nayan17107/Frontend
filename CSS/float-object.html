<!DOCTYPE html>
<html>
<head>
	<title> Float & Object </title>
	<style>
		*{
			padding:0;
			margin:0;
			box-sizing:border-box;
		}
		.box1{
			width:150px;
			height:150px;
			background-color:yellow;
			float:left;
		}
		.box2{
			width:150px;
			height:150px;
			background-color:orange;
			float:left;
		}
		.break{
			clear:both;
		}
		img{
			width:500px;
			height:800px;
			border:10px solid black;
			object-fit:cover;
			object-position:center;
		}
	</style>
</head>
<body>

<div class="box1"></div>
<div class="box2"></div>
<div class="box1"></div>
<div class="box2"></div>
<div class="box1"></div>
<div class="break"></div>
<div class="box2"></div>
<div class="box1"></div>
<div class="box2"></div>
<div class="box1"></div>
<div class="box2"></div>
<div class="break"></div>
<div class="box1"></div>
<div class="box2"></div>
<div class="box1"></div>
<div class="box2"></div>
<div class="box1"></div>
<div class="break"></div>

</body>
</html>
