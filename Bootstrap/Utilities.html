    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" type="text/css">
    </head>
    <body>
    <h1 class="text-center"></h1>
    <div class="bg-success-subtle" style="height: 300px;">
        <div style="height: 50px;width: 50px;" class="bg-black text-white">1</div>
        <div style="height: 50px;width: 50px;" class="bg-warning text-white">2</div>
        <div style="height: 50px;width: 50px;" class="bg-success text-white">3</div>
        <div style="height: 50px;width: 50px;" class="bg-danger text-white">4</div>
        <div style="height: 50px;width: 50px;" class="bg-info text-white">5</div>
    </div>
    <div class="container">
        <h1 class="text-center">Z-INDEX</h1>
        <div class="bg-success-subtle position-relative" style="height: 300px;">
            <div style="height: 50px;width: 50px;" class="bg-black text-white position-absolute">1</div>
            <div style="height: 70px;width: 70px;" class="bg-warning text-white position-absolute z-1">2</div>
            <div style="height: 50px;width: 50px;" class="bg-success text-white position-absolute z-2">3</div>
            <div style="height: 50px;width: 50px;" class="bg-danger text-white">4</div>
            <div style="height: 50px;width: 50px;" class="bg-info text-white">5</div>
        </div>

        <h1 class="text-center">SIZING WIDTH</h1>
        <div class="bg-success-subtle" style="height: 300px;">
            <div style="height: 50px;width: 50px;" class="bg-black text-white w-25">1</div>
            <div style="height: 50px;width: 50px;" class="bg-warning text-white w-50">2</div>
            <div style="height: 50px;width: 50px;" class="bg-success text-white w-75">3</div>
            <div style="height: 50px;width: 50px;" class="bg-danger text-white w-100">4</div>
            <div style="height: 50px;width: 50px;" class="bg-info text-white">5</div>
        </div>

        <h1 class="text-center"> SIZING HEIGHT</h1>
        <div class="bg-success-subtle d-flex" style="height: 300px;">
            <div style="height: 50px;width: 50px;" class="bg-black text-white">1</div>
            <div style="height: 50px;width: 50px;" class="bg-warning text-white h-25">2</div>
            <div style="height: 50px;width: 50px;" class="bg-success text-white h-50">3</div>
            <div style="height: 50px;width: 50px;" class="bg-danger text-white h-75">4</div>
            <div style="height: 50px;width: 50px;" class="bg-info text-white h-100">5</div>
        </div>
        
        <h1 class="text-center"> POSITION</h1>
        <div class="bg-success-subtle position-relative" style="height: 300px;">
            <div style="height: 50px;width: 50px;" class="bg-black text-white position-absolute top-0 end-0">1</div>
            <div style="height: 50px;width: 50px;" class="bg-warning text-white position-absolute bottom-0 end-0">2</div>
            <div style="height: 50px;width: 50px;" class="bg-success text-white position-absolute start-50 top-50">3</div>
            <div style="height: 50px;width: 50px;" class="bg-danger text-white position-absolute bottom-50 end-50">4</div>
            <div style="height: 50px;width: 50px;" class="bg-info text-white position-absolute start-0 start-0">5</div>
        </div>

        <h1 class="text-center"> POSITION Translate-Middle</h1>
        <div class="bg-success-subtle position-relative" style="height: 300px;">
            <div style="height: 50px;width: 50px;" class="bg-black text-white position-absolute top-0 end-0 translate-middle">1</div>
            <div style="height: 50px;width: 50px;" class="bg-success text-white position-absolute bottom-0 end-0 translate-middle">3</div>
            <div style="height: 50px;width: 50px;" class="bg-warning text-white position-absolute translate-middle">2</div>
            <div style="height: 50px;width: 50px;" class="bg-danger text-white position-absolute translate-middle">4</div>
            <div style="height: 50px;width: 50px;" class="bg-info text-white position-absolute translate-middle">5</div>
        </div>

        <h1 class="text-center"></h1>
    <div class="bg-success-subtle" style="height: 300px;">
        <div style="height: 50px;width: 50px;" class="bg-black text-white">1</div>
        <div style="height: 50px;width: 50px;" class="bg-warning text-white">2</div>
        <div style="height: 50px;width: 50px;" class="bg-success text-white">3</div>
        <div style="height: 50px;width: 50px;" class="bg-danger text-white">4</div>
        <div style="height: 50px;width: 50px;" class="bg-info text-white">5</div>
    </div>
    </div>

    <script src="JS/bootstrap.min.js" type="text/javascript"></script>
    </body>
    </html>
