<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

<form>

<label>Name :</label>
<input type="text" placeholder="First Name"/>
<br/>
<br/>

<label>Surname :</label>
<input type="text" placeholder="surname"/>
<br/>
<br/>

<label>Age :</label>
<input type="number"/>
<br/>
<br/>

<label>Email :</label>
<input type="email" placeholder="email" required/>
<br/>
<br/>

<label>Password :</label>
<input type="password"  placeholder="password"/>
<br/>
<br/>

<label>Aadharcard no :</label>
<input type="tel" placeholder="012-3456-789" pattern="[012]{3}-[3456]{4}-[789]{3}"/>
<br/>
<br/>

<label>Range :</label>
<input type="range"/>
<br/>
<br/>

<label>Massage :<label>
<textarea cols="20" rows="3"></textarea>
<br/>
<br/>

<label>Select Hobby :</label>
<input type="checkbox"id="reading"/><label for="reading">Reading</label>
<input type="checkbox"id="writing"/><label for="writing">Writing</label>
<input type="checkbox"id="sleeping"/><label for="sleeping">Sleeping</label>
<br/>
<br/>

<label>Gender :</label>
<input type="radio" id="male" name="gender"/><label for="male">Male</label>
<input type="radio" id="female" name="gender"/><label for="female">Female</label>
<input type="radio" id="other" name="gender"/><label for="other">Other</label>
<br/>
<br/>

<label>Color :</label>
<input type="color">
<br/>
<br/>

<label>Date :</label>
<input type="date">
<br/>
<br/>

<label>Time :</label>
<input type="time">
<br/>
<br/>

<label>Upload :</label>
<input type="file" multiple/>
<br/>
<br/>


<input type="submit"/>
<br/>
<input type="Reset"/>

</form>


</body>
</html>
