						<form>
							
							<label>Name :</label>
							<input type="text" placeholder="First Name"/>
							<br/>
							<br/>
							
							<label>Email :</label>
							<input type="email" placeholder="email" required/>
							<br/>
							<br/>
							
							<label>Aadharcard no :</label>
							<input type="tel" placeholder="012-3456-789" pattern="[012]{3}-[3456]{4}-[789]{3}"/>
							<br/>
							<br/>
							
							<label>Range :</label>
							<input type="range"/>
							<br/>
							<br/>
							
							<label>Select Hobby :</label>
							<input type="checkbox"id="reading"/><label for="reading">Reading</label>
							<input type="checkbox"id="writing"/><label for="writing">Writing</label>
							<input type="checkbox"id="sleeping"/><label for="sleeping">Sleeping</label>
							<br/>
							<br/>
							
							<label>Gender :</label>
							<input type="radio" id="male" name="gender"/><label for="male">Male</label>
							<input type="radio" id="female" name="gender"/><label for="female">Female</label>
							<input type="radio" id="other" name="gender"/><label for="other">Other</label>
							<br/>
							<br/>
							
							<label>Upload :</label>
							<input type="file" multiple/>
							<br/>
							<br/>
							
							<button>
								<input type="submit"></input>
							</button>
							<button>
								<input type="Reset"></input>
							</button>
						</form>
